    <title>Ejercicio 4: Validación de formularios</title>

<body>
    <form>
        <fieldset>
            <Legend>Registro Usuario </Legend>
            <form>
                <label>DNI <input type="text" name="dni" id="dni" required></label></br></br>

        </fieldset>
    </form>
